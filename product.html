<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Products Services</title>
     <link rel="stylesheet" href="product.css">
</head>
<body>
     <header>
          <h1>Our Products</h1>
     </header>
     <main>
          <div class="hero">
               <div class="img-div">
                    <img src="https://edube.org/uploads/media/default/0001/04/product_image.jpg" alt="Product Image" alt="">
                    <span class="small-icon">New</span>                    
               </div>
               <div class="text">
                    <h2>Product Name</h2>
                    <span class="text-p">Product description goes here. It's a brief overview of the product features.</span>
               </div>
          </div>
          <div>
               <table>
                    <tr>
                         <th>Feature</th>
                         <th>Details</th>
                    </tr>
                    <tr class="row-1">
                         <td >Weight</td>
                         <td>1kg</td>
                    </tr>
                    <tr>
                         <td>Color</td>
                         <td>Red</td>
                    </tr>
                    <tr class=row-1>
                         <td>Material</td>
                         <td>Plastic</td>
                    </tr>
               </table>
          </div>
          <div class="login">
               <form action="./product.html">
                    <fieldset>
                         <legend>Contact Us</legend>
                         <label for="name">Name:</label>
                         <input type="text" name="name" id="name">
                         <label for="email">E-Mail:</label>
                         <input type="email" name="email" id="email">
                         <button type="submit">Submit</button>
                    </fieldset>
               </form>
          </div>
     </main>

</body>
